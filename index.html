<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <h1>01<br><u>Sign Up</u></h1>
    <div class="container">
        <div class="signUpText">

        </div>
        <div class="leftContent">
            <div class="logo">
                <img id="logo" src="image/logo.ico" alt="">
            </div>
            <pre id="leftContentText">Find 3D Objects, Mockups 
and Illustrations here.</pre>
        </div>


        <div class="signupContainer">
            <div class="temp">
                <div class="lang">
                    <span class="langUk">English (UK)</span>
                </div>
                <div class="rightContent">

                    <h3>Create Account</h3>
                    <div class="googleFB">
                        <div class="googleWrap">
                            <img src="image/google.png" alt="" class="googleImg">
                            <a href="#" id="anchor">
                                <pre class="google"> Sign up with Google</pre>
                            </a>
                        </div>
                        <div class="fbWrap">
                            <img src="image/facebook.png" alt="" class="fbImg">
                            <a id="anchor" href="#">
                                <pre class="fb"> Sign up with Facebook</pre>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="or">
                    <span class="textBlock">- Or -</span>
                </div>
                <div class="form">
                    <input class="inputBlock" type="text" placeholder="Full Name">
                    <br><br>
                    <input class="inputBlock" type="email" name="" id="" placeholder="Email Address">
                    <br><br>
                    <input class="inputBlock" type="password" placeholder="Password">
                    <br><br><br>
                    <p class="createAccount">
                        Create Account
                    </p>
                    <br>
                    <p class="havingAccount">
                        Already have an Account? <a href="#" class="loginAnchor">Login</a>
                    </p>

                </div>
            </div>
            <div class="signupContent">



            </div>
            <div class="beautyImage">
                <img id="beautyImage" src="image/beautyImage.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
